{% extends 'base.html' %}
{% block content %}

  <h2>User {{ user_id }}</h2>

  User age: {{ user_age }} <br>
  User zipcode: {{ user_zipcode }} <br>
  Movies user rated:

  <ul>
    {% for rating in user_ratings %}
      <li>
          {{ rating }}
      </li>
    {% endfor %}
  </ul>



{% endblock %}
